    <!-- Ajouter un livre -->
    
    
    <section class="col-6">
        <div class="container card h-100">
             <fieldset class="card-body">
             <h5 class="text-center">Ajouter un livre</h5>
             <hr>

    <div class="row mb-3">
        <div class="col-6">
            <p class="row align-items-center mb-1">Titre</p>
            <input class="row align-items-center" id="IdAbonneForm" placeholder="" [(ngModel)]="formLivre.titre"/>
        </div>
        <div class="col-6">
            <p class="row align-items-center mb-1">Resumer</p>
            <input class="row align-items-center" id="EditionForm" placeholder="" [(ngModel)]="formLivre.resume"/>
        </div>
        
    </div>

    <div class="row mb-3">
        <div class="col-6">
            <p class="row align-items-center mb-1">Date de parution</p>
            <input class="row align-items-center" id="AuteurForm" placeholder="" [(ngModel)]="formLivre.publication"/>
        </div>
        <div class="row mb-3">
            <label for="Auteurs">Auteurs</label>
            <select class="form-control" [(ngModel)]="formLivre.auteurs">
                <option value="">Sélectionner un auteur</option>
                <option *ngFor="let aut of listauteurs()" [value]="aut.id">{{aut.id}} - {{aut.nom}} - {{aut.prenom}} </option>
            </select>

            <div class="card-footer">
                <a class="btn btn-success btn-lg" (click)="add()"><i
                    class="bi bi-plus-square"></i></a>
            </div>
            
        </div>
        
        <div class="row mb-3" *ngIf="formAuteur">
            <div class="col-6">
                <p class="row align-items-center mb-1" >Nom</p>
                <input class="row align-items-center" id="GenreForm" placeholder="" [(ngModel)]="formAuteur.nom"/>
            </div>
            <div class="col-6">
                <p class="row align-items-center mb-1">Prenom</p>
                <input class="row align-items-center" id="ParutionForm" placeholder="" [(ngModel)]="formAuteur.prenom" />
            </div>
            <div class="col-5">
                <p class="row align-items-center mb-1">Date de naissance</p>
                <input class="row align-items-center" id="ClassificationForm" placeholder="" [(ngModel)]="formAuteur.naissance" />
            </div>

            <div class="card-footer">
                <div class="btn-group btn-group-lg float-right">
                    <a class="btn btn-success" (click)="save_auteur()"><i class="bi bi-check-square-fill"></i></a>
                    <a class="btn btn-warning" (click)="cancel_auteur()"><i class="bi bi-backspace-fill"></i></a>
                </div>
            </div>


        </div>


    </div>

   
    <div class="row mb-1">
       
        <div class="col-5 position-absolute bottom-0 end-0">
            <button type="button" class="btn btn-danger btn-md me-2 mb-3"  (click)="cancel_livre()">Reset</button>
            <button type="button" class="btn btn-success btn-md mb-3" type="submit" value="Submit"  (click)="save_livre()">Submit</button>
        </div>  
       

    </div>
           
</fieldset>
         </div>
    </section>
