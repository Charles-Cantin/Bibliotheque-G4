<div class="container py-3">
    <div class="mt-3 mb-3">
        <button type="button" class="btn btn-dark btn-md" type="submit" value="">Rechercher un Emprunt</button>
    </div>



    <hr>

    <div class="card mt-3">
        <div class="card-header bg-dark text-white display-6">Mes emprunts</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID exemplaire</th>
                        <th>Titre</th>
                        <th>Date d'emprunt</th>
                        <th>Date de retour</th>
                        <th>Rendu</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let emp of list()">
                        <td>{{emp.idExemplaire}}</td>
                        <td>{{emp.titreLivre}}</td>
                        <td>{{emp.debut| date:'dd-MM-yyyy'}}}}</td>
                        <td>{{emp.fin| date:'dd-MM-yyyy'}}}}</td>
                        <td>{{(emp.dateRendu==null)? 'Non' : 'Oui'}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
